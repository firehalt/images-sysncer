# 工作流名称
name: Sync-Images-to-DockerHub-Example
# 工作流运行时显示名称
run-name: ${{ github.actor }} is Sync Images to DockerHub.
# 怎样触发工作流
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 工作流程任务（通常含有一个或多个步骤）
jobs:
  syncimages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repos
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.9.1

    - name: Login to Docker Hub
      uses: docker/login-action@v2.2.0
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        #username: ${{ secrets.DOCKER_USERNAME }}
        #password: ${{ secrets.DOCKER_PASSWORD }}
        ##阿里云镜像仓库
        username: ${{ secrets.DOCKER_USERNAME_HENRY }}
        password: ${{ secrets.DOCKER_PASSWORD_HENRY }}
        logout: false
        
    - name: Use Skopeo Tools Sync Image to Docker Hub
      run: |
        #!/usr/bin/env bash
        #skopeo copy docker://registry.k8s.io/ingress-nginx/controller:v1.10.1  docker://registry.cn-hangzhou.aliyuncs.com/app-backend/controller:v1.10.1
        skopeo copy docker://getsentry/sentry:nightly docker://registry.cn-hangzhou.aliyuncs.com/henry-public/getsentry/sentry:nightly
        skopeo copy docker://getsentry/snuba:nightly docker://registry.cn-hangzhou.aliyuncs.com/henry-public/getsentry/snuba:nightly
        skopeo copy docker://getsentry/relay:nightly docker://registry.cn-hangzhou.aliyuncs.com/henry-public/getsentry/relay:nightly
        skopeo copy docker://getsentry/symbolicator:nightly docker://registry.cn-hangzhou.aliyuncs.com/henry-public/getsentry/symbolicator:nightly
        skopeo copy docker://getsentry/vroom:nightly docker://registry.cn-hangzhou.aliyuncs.com/henry-public/getsentry/vroom:nightly
        skopeo copy docker://memcached:1.6.26-alpine docker://registry.cn-hangzhou.aliyuncs.com/henry-public/memcached:1.6.26-alpine
        skopeo copy docker://redis:6.2.14-alpine docker://registry.cn-hangzhou.aliyuncs.com/henry-public/redis:6.2.14-alpine
        skopeo copy docker://postgres:14.11 docker://registry.cn-hangzhou.aliyuncs.com/henry-public/postgres:14.11
        skopeo copy docker://confluentinc/cp-kafka:7.6.1 docker://registry.cn-hangzhou.aliyuncs.com/henry-public/confluentinc/cp-kafka:7.6.1
        skopeo copy docker://altinity/clickhouse-server:23.8.11.29.altinitystable docker://registry.cn-hangzhou.aliyuncs.com/henry-public/altinity/clickhouse-server:23.8.11.29.altinitystable
        skopeo copy docker://altinity/clickhouse-server:22.8.15.25.altinitystable docker://registry.cn-hangzhou.aliyuncs.com/henry-public/altinity/clickhouse-server:22.8.15.25.altinitystable
        skopeo copy docker://ghcr.io/maxmind/geoipupdate:v6.1.0  docker://registry.cn-hangzhou.aliyuncs.com/henry-public/ghcr.io/maxmind/geoipupdate:v6.1.0
        skopeo copy docker://nginx:1.25.4-alpine docker://registry.cn-hangzhou.aliyuncs.com/henry-public/nginx:1.25.4-alpine



